<html>
<head>
<script type="text/javascript">
	
function myFunction(){
	
	 
     
     for(i=0;i<=20;i++) 

     {
        k=10+i;
        l=10-i;
        if(k==21)
             break;	

     	 
     	for(j=0;j<=20;j++)
     	{
     		

               
               
               	    if(j<=k)
               	    {
               	    	
               	       if(j>=l)
                             document.write("'<img src='giphy.gif' height='40px' width='40px'/>'");
                       else  
               	            document.write('&nbsp;&nbsp;');
               	    }
               	    
               else   
                  document.write('&nbsp;&nbsp;');

               	
              
        }
     	

            

     		   
     	
     	
     	      
       
        document.write('<br>');
     }


}	
	
</script>
</head>
<body>

 <button onclick="myFunction()">
  Try Me!!
 </button>
</p>


</body>
